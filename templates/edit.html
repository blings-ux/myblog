<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 800px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Blog Post</h1>
    <form action="{{ url_for('edit_post', post_id=post.id) }}" method="post">
            <label for="heading">Heading:</label>
            <input type="text" id="heading" name="heading" value="{{ post.heading }}" required>

            <label for="subheading">Subheading:</label>
            <input type="text" id="subheading" name="subheading" value="{{ post.subhead  }}">

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="6" required>{{ post.content }}</textarea>

            <button type="submit">Update Post</button>

        </form>
    </div>
</body>
</html>
