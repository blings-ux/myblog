<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 800px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h1, h2 {
            color: #333;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
        .author {
            font-style: italic;
            color: #777;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
        .comment-section {
            margin-top: 40px;
        }
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .comment-form button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #218838;
        }
        .comments-list {
            margin-top: 20px;
        }
        .comment {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .comment-author {
            font-weight: bold;
        }
        .comment-date {
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ post.heading }}</h1>
        <h2>{{ post.subheading }}</h2>
        <p class="author">Author: {{ post.user.name }}</p>
        <p>{{ post.content }}</p>
        <a href="{{ url_for('home') }}" class="back-btn">Back to Home</a>

        <div class="comment-section">
            <h3>Leave a Comment</h3>
            <form action="{{ url_for('read_more', post_read=post.id) }}" method="post" class="comment-form">
                <textarea id="comment" name="user_comment" rows="4" placeholder="Write your comment here..." required></textarea>
                <button type="submit">Submit Comment</button>
            </form>
<h2>Comments:</h2>
            <div class="comments-list">
                {% for comments in comment %}
                    <div class="comment">
                        <p class="comment-author">{{ comments.user.name }}</p>
                        <p class="comment-date">{{ comments.created_at }}</p>
                        <p>{{ comments.content }}</p>
                    </div>

                {% endfor %}

            </div>
        </div>
    </div>
</body>
</html>
